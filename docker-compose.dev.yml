version: "3.4"

services:
  identifier:
    ports:
      - "81:80"
  virtuoso:
    ports:
      - "8891:8890"
  kibana:
    image: docker.elastic.co/kibana/kibana:7.2.0
    environment:
      ELASTICSEARCH_URL: "http://elasticsearch:9200"
    ports:
      - "5601:5601"
    restart: "no"
  search:
    restart: "no"
    environment:
      NUMBER_OF_THREADS: 4
      JRUBY_OPTIONS: "-J-Xmx2g"
  deliver-email-service:
    environment:
      NODE_ENV: "development"
  deltanotifier:
    environment:
      DEBUG_DELTA_SEND: "yes"
      DEBUG_DELTA_MATCH: "yes"
      DEBUG_TRIPLE_MATCHES_SPEC: "yes"
  lokaalbeslist-subscription:
    environment:
      NODE_ENV: 'development'
  besluiten-consumer:
    environment:
      SYNC_BASE_URL: 'https://dev.harvesting-self-service.lblod.info'
  subscription:
    environment:
      - DEBUG_LOG_MAIL_DIR=/data/mails