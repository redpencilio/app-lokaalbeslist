version: "3.4"

services:
  identifier:
    ports:
      - "81:80"
  virtuoso:
    ports:
      - "8891:8890"
  kibana:
    image: docker.elastic.co/kibana/kibana:7.2.0
    environment:
      ELASTICSEARCH_URL: "http://elasticsearch:9200"
    ports:
      - "5601:5601"
    restart: "no"
  search:
    restart: "no"
    environment:
      NUMBER_OF_THREADS: 4 # overwrite for development
      JRUBY_OPTIONS: "-J-Xmx4g" # overwrite for development
  deliver-email-service:
    environment:
      NODE_ENV: "development"
