version: "3.4"

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  lokaalbeslist:
    # TODO: Change to own image, currently is fine cause it's the same anyway
    image: lblod/frontend-toezicht-abb:0.25.3
    volumes:
      - ./config/frontend:/config
    labels:
      - "logging=true"
    restart: unless-stopped
    logging: *default-logging
  identifier:
    image: semtech/mu-identifier:1.9.1
    environment:
      DEFAULT_MU_AUTH_ALLOWED_GROUPS_HEADER: '[{"variables":[],"name":"public"}]'
    labels:
      - "logging=true"
    restart: unless-stopped
    logging: *default-logging
  dispatcher:
    image: semtech/mu-dispatcher:2.0.0
    volumes:
      - ./config/dispatcher:/config
    labels:
      - "logging=true"
    restart: unless-stopped
    logging: *default-logging
  database:
    image: semtech/mu-authorization:0.6.0-beta.7
    environment:
      MU_SPARQL_ENDPOINT: "http://virtuoso:8890/sparql"
    volumes:
      - ./config/authorization:/config
    labels:
      - "logging=true"
    restart: unless-stopped
    logging: *default-logging
  cache:
    image: semtech/mu-cache:2.0.0
    links:
      - resource:backend
    restart: unless-stopped
    labels:
      - "logging=true"
    logging: *default-logging
  resource:
    image: semtech/mu-cl-resources:1.20.0
    environment:
      CACHE_CLEAR_PATH: "http://cache/.mu/clear-keys"
    volumes:
      - ./config/resources:/config
    labels:
      - "logging=true"
    restart: unless-stopped
    logging: *default-logging
  virtuoso:
    image: tenforce/virtuoso:1.3.2-virtuoso7.2.1
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/graphs/public"
    volumes:
      - ./data/db:/data
    labels:
      - "logging=true"
    restart: unless-stopped
    logging: *default-logging
  migrations:
    image: semtech/mu-migrations-service:0.7.0
    environment:
      MU_SPARQL_TIMEOUT: "300"
    links:
      - virtuoso:database
    volumes:
      - ./config/migrations:/data/migrations
    labels:
      - "logging=true"
    restart: unless-stopped
    logging: *default-logging
  search:
    image: semtech/mu-search:0.8.0-beta.3
    volumes:
      - ./config/search:/config
      - ./data/files:/data
    environment:
      NUMBER_OF_THREADS: 16 # overwrite for development
      JRUBY_OPTIONS: "-J-Xmx16g" # overwrite for development
    restart: unless-stopped
    logging: *default-logging
  elasticsearch:
    image: semtech/mu-search-elastic-backend:1.0.0
    volumes:
      - ./data/elasticsearch/:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - http.max_content_length=2000MB
    restart: unless-stopped
    logging: *default-logging
  subscription:
    image: robbe7730/subscription-service:1.0.0
    restart: unless-stopped
    environment:
      EMAIL_SUBJECT: "Nieuwe agendapunten beschikbaar"
      EMAIL_FROM: "lokaalbeslist@semantic.works"
      BASE_URL: "http://lokaalbeslist.be"
      MU_SPARQL_ENDPOINT: "http://database:8890/sparql"
    volumes:
      - ./config/subscription/:/config
    links:
      - database:database
      - deliver-email-service:deliver-email-service
      # - deltanotifier:deltanotifier
    logging: *default-logging
  deliver-email-service:
    image: redpencil/deliver-email-service:0.1.3
    ports:
      - 8888:80
      - 9229:9229
    environment:
      MAILBOX_URI: 'http://lokaalbeslist.be/id/mailboxes/1'
      NODE_ENV: "production"
      FROM_NAME: "LokaalBeslist"
      EMAIL_CRON_PATTERN: "*/1 * * * *"
      LOG_ERRORS: "true"
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
    links:
      - database:database
    labels:
      - "logging=true"
    restart: always
    volumes:
      - ./data/files:/share
  deltanotifier:
    image: semtech/mu-delta-notifier
    links:
      - subscription:subscription
    volumes:
      - ./config/delta:/config
  lokaalbeslist-subscription:
    image: robbe7730/lokaalbeslist-subscription-service:1.1.1
    environment:
      NODE_ENV: 'production'
    links:
      - database:database
